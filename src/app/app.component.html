

<table>
  <thead>
    <th>Name</th>    
    <th>Breed</th>
    <th>Description</th>
    <th>Age</th>
    <th>Weight</th>
    <th>Egg Color</th>
    <th>Weekly Egg Avg.</th>
  </thead>
  <tbody>
    <tr *ngFor="let hen of hens">
      <td>{{hen.name}}</td>
      <td>{{hen.breed}}</td>
      <td>{{hen.description}}</td>
      <td>{{hen.age}}</td>
      <td>{{hen.weight}}</td>
      <td>{{hen.eggColor}}</td>
      <td>{{hen.wklyEggAvg }}</td> 
    </tr>
  </tbody>
  
</table>
